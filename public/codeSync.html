<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeSync | INSERT ID</title>
    <link rel="stylesheet" href="codeSync.css" />
    <link rel="icon" href="assets/logo.png" />
    <link
      rel="stylesheet"
      href="highlight/highlight.css"
    />
    <script src="highlight/highlight.js"></script>
    <script src="highlight/javascirpt.js"></script>
    <script src="highlight/python.js"></script>
    <script src="highlight/html.js"></script>
    <script src="highlight/css.js"></script>
    <script src="highlight/java.js"></script>
  </head>
  <body>
    <nav>
      <div id="left">
        <img src="assets/link.png" style="width:35px; cursor: pointer;" onclick="copyLink()">
        <h1 id="codeDisplay">Code:</h1>
        <h1 id="passwordDisplay">Password:</h1>
      </div>
      <div id="right">
        <button id="leaveButton">Leave</button>
        <h1 id="langDisplay">Language:</h1>
      </div>
    </nav>
    <div id="header">
      <div id="left">
        <h2>Document:</h2>
        <div id="buttons">
          <button id="downloadLink">Download File</button>
        </div>
      </div>
      <div id="right">
        <h2>Output:</h2>
        <p id="directions" style="font-size: 0.8vw;">- To send input type a "/" before your message in the chat -</p>
        <div id="runDiv">
          <label for="checkbox" style="display: none" id="autoRunLabel"
            >Auto Run</label
          >
          <input
            type="checkbox"
            name="checkbox"
            id="autoRun"
            style="display: none"
          />
          <button id="clear" onclick="clearOutput()">Clear</button>
          <button id="run">Run</button>
        </div>
      </div>
    </div>
    <div id="main">
      <div id="codeArea">
        <div class="codeDiv" id="htmlDiv">
          <div id="lineNumbers"></div>
          <textarea id="codeSpace" spellcheck="false"></textarea>
          <button id="htmlButton" class="expandButton" style="display: none">
            Shrink HTML
          </button>
        </div>
        <div class="codeDiv" id="cssDiv">
          <div id="lineNumbersCSS" style="display: none"></div>
          <textarea id="codeSpaceCSS" style="display: none" spellcheck="false"></textarea>
          <button id="cssButton" class="expandButton" style="display: none">
            Shrink CSS
          </button>
        </div>
        <div class="codeDiv" id="jsDiv">
          <div id="lineNumbersJS" style="display: none"></div>
          <textarea id="codeSpaceJS" style="display: none" spellcheck="false"></textarea>
          <button id="jsButton" class="expandButton" style="display: none">
            Shrink JS
          </button>
        </div>
      </div>
      <iframe id="outputFrame" frameborder="0"></iframe>
      <textarea id="output" readonly></textarea>
    </div>
    <div id="header2">
      <div id="left">
        <h2>Chat:</h2>
        <div id="chatControls">
          <p style="margin-right: 10px;">Voice Chat Controls:</p>
          <div>
            <button id="startChat" style="cursor: pointer">Start Chat</button>
            <button id="stopChat" style="cursor: pointer" disabled>
              Stop Chat
            </button>
            <button id="muteUnmute" style="cursor: pointer" disabled>
              Mute
            </button>
          </div>
        </div>
      </div>
      <div id="right">
        <h2>Connected Users:</h2>
      </div>
    </div>
    <div id="bottom">
      <div id="chat">
        <div id="chats"></div>
        <div id="userInputs">
          <input
            type="text"
            placeholder="Enter a message, type a '/' before to send to server..."
            id="chatInput"
            autocomplete="off"
          />
          <button id="chatSend">Send</button>
        </div>
      </div>
      <div id="users">
        <p id="connectedUsers"></p>
      </div>
    </div>
    <!-- no one look at these next lines please -->
    <pre
      id="pre"
      width: 47vw; height: 66vh;
      style="position: absolute; top: 0px; left: 0px; pointer-events: none; display: none;"
    ><code id="code" style="overflow-y: scroll; width: 47.1vw; height: 66vh; padding: 0px; background-color: transparent; font-size: 15px; border-radius: 0px 10px 10px 0px; padding-bottom: 5px; padding-top: 5px; padding-left: 0px;border-top: 1px solid rgb(118, 118, 118); cursor: default; 
  border-bottom: 1px solid rgb(118, 118, 118);
  border-right: 1px solid rgb(118, 118, 118);
  line-height: 15px;
"></code></pre>
  </body>
  <script src="socket/socketio.js"></script>
  <script src="codeSync.js"></script>
  <!-- <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script> -->
</html>
