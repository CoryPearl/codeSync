<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeSync | Login</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="icon" href="assets/logo.png" />
  </head>
  <body>
    <div id="whole">
      <div id="left">
        <a href="index.html"><img src="assets/logo.png" alt="logo" /></a>
        <h2 id="name">CodeSync</h2>
        <h4 id="welcome">Welcome to CodeSync</h4>
        <p id="dirrections">Sign in to continue access</p>
        <h4 id="website_name">www.CodeSync.com</h4>
      </div>
      <div id="right">
        <h2 id="signin">Sign In</h2>
        <input
          type="text"
          placeholder="Email Adress"
          id="email"
          autocomplete="off"
        />
        <div id="block"></div>
        <input
          type="password"
          placeholder="Password"
          id="password"
          autocomplete="off"
        />
        <div id="block2"></div>
        <button id="continue" onclick="signIn()">Continue</button>
        <a href="accountCreation.html" id="create">Create an account</a>
        <img
          src="assets/hide.png"
          alt="hide"
          onclick="togglePassword()"
          id="showPassword"
        />
      </div>
    </div>
  </body>
  <script src="betterAlerts/betterAlerts.js"></script>
  <script src="login.js"></script>
</html>
