<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/atom-one-dark.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/languages/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/languages/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/languages/java.min.js"></script>
  </head>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    input {
      position: absolute;
      top: 0;
      left: 0;
    }

    pre {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
  <body>
    <textarea id="input"></textarea>
    <pre><code class="language-python" id="code"></code></pre>
  </body>
  <script>
    hljs.highlightAll();

    document.getElementById("input").addEventListener("input", () => {
      document.getElementById("code").innerHTML =
        document.getElementById("input").value;
      hljs.highlightAll();
    });
  </script>
</html>
